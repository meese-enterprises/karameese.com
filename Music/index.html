<!DOCTYPE html>
<html style="width:100%;height:100%;margin:0;padding:0;overflow:hidden">

<head>
	<title>AaronOS Music Player</title>
	<link rel="stylesheet" href="aosStyle.css">
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;">
	<div class="winHTML"
		style="width:calc(100% - 8px);height:calc(100% - 6px);margin:0;padding:3px;padding-right:5px;overflow-y:auto;overflow-x:hidden">
		<div id="currentlyPlaying" class="disabled">No Song Playing</div>
		<div id="controls" class="disabled">
			<button onclick="openSettingsMenu()">Settings</button> &nbsp; &nbsp; &nbsp;

			<span id="nonLiveControls">
				Volume: <input style="width:40px" type="number" value="1" min="0" max="1" step="0.1"
					onchange="setVolume(this.value)" title="Can affect visualizer quality."> &nbsp; &nbsp; &nbsp;

				<button onclick="back()"><b>|</b>&#9668;</button>
				<button onclick="if(audio.paused){play();}else{pause();}" id="playbutton">&#9658;</button>
				<button onclick="next()">&#9658;<b>|</b></button> &nbsp; &nbsp; &nbsp;

				<button onclick="shuffle()">Shuffle</button> &nbsp; &nbsp; &nbsp;
			</span>

			<button id="ambienceButton" onclick="toggleAmbience()" style="border-color:#C00"
				title="Random delay of silence after every song, up to five minutes. Randomly selects the next song.">
				Ambience Mode
			</button>

			<br>

			Visuals: <select id="visfield" onchange="setVis(this.value)"
				onmousedown="requestAnimationFrame(()=>{this.blur()}); event.preventDefault();"
				onclick="openVisualizerMenu(); event.preventDefault();"></select>
			<button id="smokeButton" onclick="toggleSmoke()" style="border-color:#C00"
				title="Adds a smoke and glow effect to visualizers.">Smoke</button> &nbsp; &nbsp; &nbsp;
		</div>

		<div id="progressContainer" class="disabled" onclick="setProgress(event)">
			<div id="progress"></div>
		</div>
		<div id="songList" class="disabled"></div>
		<canvas id="autoColorCanvas" style="display:none;width:512px;height:1px" width="512" height="1"></canvas>
		<div id="visualizer" class="disabled">
			<canvas id="smokeCanvas"></canvas>
			<div id="smokeScreen1"></div>
			<div id="smokeScreen2"></div>
			<canvas id="visCanvas" onclick=""></canvas>
		</div>
		<div id="selectOverlay" class="disabled">
			<div id="selectBackground" onclick="closeMenu()"></div>
			<div id="selectContent"></div>
		</div>
	</div>
</body>
<script defer src="script.js"></script>

</html>
