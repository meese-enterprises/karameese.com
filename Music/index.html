<!DOCTYPE html>
<html>

<head>
	<title>Music Player</title>
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<script type="module" src="script.js"></script>
</head>

<body class="winHTML">
	<div id="songInfo">
		<div id="currentlyPlaying" class="marquee">
			<p class="marqueetext1">No Song Playing</p>
		</div>

		<div id="controls">
			<button onclick="back()">&#9668;&#9668;</button>
			<button onclick="toggleAudioState()" id="playpausebutton">
				<img id="playpauseicon" src="play.svg" alt="Play/Pause">
			</button>
			<button onclick="next()">&#9658;&#9658;</button>
		</div>

		<input id="volume" type="range" value="1" min="0" max="1" step="0.01"
			onchange="setVolume(this.value)" title="Can affect visualizer quality.">
	</div>

	<div id="visualizer">
		<canvas id="visCanvas"></canvas>
	</div>
</body>

</html>
