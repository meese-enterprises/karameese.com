
<div id="fileSearch" class="noselect">
	<div title="Back" class="cursorPointer darkResponsive" onClick="apps.files.vars.back()">
		&lArr; &nbsp;
	</div>
	<div title="Home" class="cursorPointer darkResponsive" onClick="apps.files.vars.home()">
		K:
	</div>
	<div id="filePath" class="darkResponsive">
		<div style="width:100%;height:25px;">
			<input id="filePathInput" onkeypress="if(event.keyCode===13){apps.files.vars.navigate(this.value)}" value="/">
		</div>
	</div>
	<div id="fileSearchDiv" class="darkResponsive">
		<input id="fileSearchInput" placeholder="Search" onkeyup="apps.files.vars.updateSearch(this.value)">
	</div>
</div>

<div id="fileManagerSidebar" class="darkResponsive">
	Home
	<br>
	<div class="sidebarCategories">
		<!-- TODO: Automatically retrieve these menu items, not hardcoded -->
		<div
			class="cursorPointer"
			onClick="apps.files.vars.currLoc = '/';apps.files.vars.next('art/')"
			oncontextmenu="ctxMenu([[event.pageX, event.pageY, 'ctxMenu/file.png'], ' Properties', 'apps.properties.main(\'openFile\', \'art/\');toTop(apps.properties)'])"
		>
			<img src="images/folder.png">
			art/
		</div>
	</div>
</div>

<div class="darkResponsive" id="fileManagerContent"></div>
